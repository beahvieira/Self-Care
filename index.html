<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:ital,wght@0,100;0,400;1,300&family=Teko:wght@300&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:ital,wght@0,100;0,400;1,300&family=Teko:wght@300&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Self Care</title>
</head>

<body>
  <header>
    <div class="icons-header">
      <img src="/img/estrela.png" alt="selfcare">
      <p>selfcare</p>
    </div>
    <div class="logo">
      <img src="/img/lupa.png" alt="icones">
      <img src="/img/pessoa.png" alt="icon-pessoa">
      <img src="/img/carrinho.png" alt="icon-carrinho">
    </div>
  </header>

  <section class="banner">
    <img src="/img/Group 90.png" alt="Banner">
  </section>

  <section class="promo">
    <div>
      <p><b>PROMOÇÃO</b></p>
    </div>
    <div>
      <p>9 produtos</p>
    </div>
  </section>
  <hr class="tamanho-6">

  <main class="container">
    <section class="itens">
      <div class="card">
        <div class="card-img">
          <img src="/img/01.png" alt="Elixir da Eternidade">
        </div>
        <figcaption>Elixir da Eternidade</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="card-img">
          <img src="/img/02.png" alt="Vitamina do Sol">
        </div>
        <figcaption>Vitamina do Sol</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="card-img">
          <img src="/img/03.png" alt="Vitamina da Lua">
        </div>
        <figcaption>Vitamina da Lua</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

    </section>

    <section class="itens">
      <div class="card">
        <div class="card-img">
          <img src="/img/04.png" alt="Pétalas de Amor">
        </div>
        <figcaption>Pétalas de Amor</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="card-img">
          <img src="/img/05.png" alt="Essência da Natureza">
        </div>
        <figcaption>Essência da Natureza</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="card-img">
          <img src="/img/06.png" alt="Jasmin com notas e Rosa">
        </div>
        <figcaption>Jasmin com notas e Rosa</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

    </section>

    <section class="itens">
      <div class="card">
        <div class="card-img">
          <img src="/img/07.png" alt="Essência de Melissa">
        </div>
        <figcaption>Essência de Melissa</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="card-img">
          <img src="/img/08.png" alt="Pureza Iluminada">
        </div>
        <figcaption>Pureza Iluminada</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="card-img">
          <img src="/img/09.png" alt="Essência de Patchouli">
        </div>
        <figcaption>Essência de Patchouli</figcaption>
        <p>R$ <span>50,00</span></p>
        <button class="btn">Comprar</button>
      </div>

    </section>
  </main>
  <hr>

  <nav class="info">
    <div class="contato">
      <a href="">Contato</a>
      <a href="">Termos de serviço</a>
      <a href="">Política de privacidade</a>
      <a href="">Cancelamento, torca e reembolso</a>
    </div>

    <div class="news">
      <p>Newslatter</p>
      <form class="formulario">
        <input type="email" placeholder="Digite seu melhor e-mail" class="campo-email">
        <button type="submit" class="btn-inscrever">Inscrever-se</button>
      </form>
    </div>
  </nav>
  <hr class="linha-seis">

  <footer>
    <div class="social">
      <img src="/img/insta.png" alt="logo-instagram">
      <img src="/img/face.png" alt="logo-face">
    </div>
    <div class="bandeira">
      <img src="/img/master.png" alt="master">
      <img src="/img/pp.png" alt="pp">
      <img src="/img/visa.png" alt="visa">
    </div>
  </footer>
</body>

</html>
